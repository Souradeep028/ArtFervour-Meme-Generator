<body>
	<img src="img/af.png" alt="Logo" class="logo">
	<div class="container">

		</div>
		<br>
		<!-- Page Heading End -->

		<!-- Left Part of Page Start -->
		<div>
			<div class="col-md-5" style="display: block; margin:auto;">

				<!-- BEGIN: Canvas rendering of generated Meme -->
				<canvas id="meme" class="img-thumbnail img-fluid">
					Unfortunately your browser does not support canvas.
				</canvas>
				<!-- END: Canvas rendering of generated Meme -->

				<hr />
				<h6 style="text-align: center; font-weight: bold;">Choose Painting</h6>
				<hr />

				<div class="select-painting">
					<img id='p1' src='img/image01.jpg'>
					<img id='p2' src='img/image02.jpg'>
					<img id='p3' src='img/image03.jfif'>
					<img id="p4" src="img/image.jpg" alt="Loading..." />
				</div>

				<hr />

				<label class="control-label" for="text_top">Top Text:</label>
				<div class="form-group">
					<input type="text" class="form-control" value="OH NO!" id="text_top" />
				</div>

				<!-- Inputting the bottom text : START -->
				<label class="control-label" for="text_bottom">Bottom Text:</label>
				<div class="form-group">
					<input type="text" class="form-control" value="I'VE BECOME A MEME!" id="text_bottom" />
				</div>
				<!-- Inputting the bottom text : END -->

				<hr />

				<!-- Slider for Text-1 offset from top : START -->
				<div class="form-group">
					<div class="row">
						<label class="control-label col-md-4" for="text_top_offset">Top position:</label>
						<div class="col-md-6">
							<input style="width:100%" id="text_top_offset" type="range" min="0" max="500" value="50" />
						</div>
						<div class="col-md-2 setting-value">
							<span id="text_top_offset__val">50</span>px
						</div>
					</div>
				</div>
				<!-- Slider for Text-1 offset from top : END -->

				<!-- Slider for Text-2 offset from bottom : START -->
				<div class="form-group">
					<div class="row">
						<label class="control-label col-md-4" for="text_bottom_offset">Bottom position:</label>
						<div class="col-md-6">
							<input style="width:100%" id="text_bottom_offset" type="range" min="0" max="500"
								value="450" />
						</div>
						<div class="col-md-2 setting-value">
							<span id="text_bottom_offset__val">450</span>px
						</div>
					</div>
				</div>
				<!-- Slider for Text-2 offset from bottom : END -->

				<hr />

				<!-- Download Link Start -->
				<a href="#" class="btn btn-clr btn-block" id="download_meme" style="margin-top:10px;">
					<i class="fa fa-download" aria-hidden="true"></i> Download
				</a>

				<img id="start-image" src="img/image01.jpg" alt="Loading..." />
				<!-- Download Link End -->
				<p>&nbsp;</p>

			<!-- Left Part of Page End -->

						</div>

					<!-- Options Card Header : START -->
					<!-- <div class="card-header">
						<i class="fa fa-cogs" aria-hidden="true"></i> &nbsp; More options
					</div> -->
					<!-- Options Card Header : END -->

					<!-- Options Card Body : START -->
					<div class="card-body">

						<div class="row">
							<div class="col-md-12">

								<!-- Slider For Meme-Size : START -->
								<div class="form-group">
									<div class="row">
										<label class="control-label col-md-3" for="canvas_size">Meme size:</label>
										<div class="col-md-7">
											<input style="width:100%" id="canvas_size" type="range" min="0" max="1000"
												value="500" />
										</div>
										<div class="col-md-2 setting-value">
											<span id="canvas_size__val">500</span>px
										</div>
									</div>
								</div>
								<!-- Slider For Meme-Size : END -->

								<!-- Slider For Font Size : START -->
								<div class="form-group">
									<div class="row">
										<label class="control-label col-md-3" for="text_font_size">Font size:</label>
										<div class="col-md-7">
											<input style="width:100%" id="text_font_size" type="range" min="0" max="72"
												value="28" />
										</div>
										<div class="col-md-2 setting-value">
											<span id="text_font_size__val">28</span>pt
										</div>
									</div>
								</div>
								<!-- Slider For Font Size : END -->

								<!-- Slider For Line Size : START -->
								<div class="form-group">
									<div class="row">
										<label class="control-label col-md-3" for="text_line_height">Line
											height:</label>
										<div class="col-md-7">
											<input style="width:100%" id="text_line_height" type="range" min="0"
												max="100" value="15" />
										</div>
										<div class="col-md-2 setting-value">
											<span id="text_line_height__val">15</span>pt
										</div>
									</div>
								</div>
								<!-- Slider For Line Size : END -->

								<!-- Slider For Stroke Width : START -->
								<div class="form-group">
									<div class="row">
										<label class="control-label col-md-3" for="text_stroke_width">Stroke
											width:</label>
										<div class="col-md-7">
											<input style="width:100%" id="text_stroke_width" type="range" min="0"
												max="20" value="4" />
										</div>
										<div class="col-md-2 setting-value">
											<span id="text_stroke_width__val">4</span>pt
										</div>
									</div>
								</div>
								<!-- Slider For Stroke Width : END -->
							</div>
						</div>
					</div>
					<!-- Options Card Body : END -->
				</div>
